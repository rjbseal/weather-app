<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hello</title>
</head>
<body>

<div class="weather-summary">

    <h2 class="location"><span id="city"></span>, <span id="country"></span></h2>
    <h1 class="temperature"><img class="weather-icon" id="icon"></span><span id="temp"></span> &deg;c</h1>
    <p class="weather"><span id="weather"></span></p>

</div>
<button id="btn-saveEntry">Save entry</button>
<button id="btn-loadEntry">Load Entries</button>

<div class="weather-logs"></div>

<template id="data-template">
    <div class="weather-log">
        <p>
            Date: <span id="date-span"></span><br />
            Country: <span id="country-span"></span><br />
            Town: <span id="town-span"></span><br />
            Latitude: <span id="latitude-span"></span> Longitude: <span id="longitude-span"></span><br />
            Temperature: <span id="temp-span"></span><br />
            Humidity: <span id="temp-span"></span><br />     
        </p>
    </div>
</template>

<script src="script.js"></script>
</body>
</html>
